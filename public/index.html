<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDesk</title>

  <style>

    :root {
      /* colors */
      --bg: #f6f7fb;
      --panel: rgba(255, 255, 255, 0.85);
      --panel-solid: #ffffff;
      --text: #0b1220;
      --muted: #66758a;
      --border: rgba(15, 23, 42, 0.10);

      --primary: #2563eb;
      --primary-2: #1d4ed8;
      --ring: rgba(37, 99, 235, 0.25);

      --good: #16a34a;
      --warn: #ea580c;
      --info: #2563eb;

      /* typography */
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      /* spacing scale */
      --s-1: 6px;
      --s-2: 10px;
      --s-3: 14px;
      --s-4: 18px;
      --s-5: 24px;
      --s-6: 32px;

      /* radii */
      --r-1: 10px;
      --r-2: 14px;
      --r-3: 18px;

      /* shadows */
      --shadow-sm: 0 1px 0 rgba(15, 23, 42, 0.06), 0 8px 24px rgba(15, 23, 42, 0.06);
      --shadow-md: 0 1px 0 rgba(15, 23, 42, 0.06), 0 18px 40px rgba(15, 23, 42, 0.10);

      /* motion */
      --ease: cubic-bezier(.2,.8,.2,1);
      --dur: 180ms;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --panel: rgba(17, 24, 39, 0.70);
        --panel-solid: #111827;
        --text: #e5e7eb;
        --muted: #9aa6b2;
        --border: rgba(148, 163, 184, 0.18);
        --ring: rgba(96, 165, 250, 0.25);
        --shadow-sm: 0 1px 0 rgba(0,0,0,0.25), 0 14px 36px rgba(0,0,0,0.35);
        --shadow-md: 0 1px 0 rgba(0,0,0,0.25), 0 22px 56px rgba(0,0,0,0.45);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(37,99,235,0.12), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(234,88,12,0.10), transparent 55%),
        var(--bg);
      line-height: 1.45;
      letter-spacing: 0.1px;
    }

    /* container */
    .wrap {
      max-width: 1120px;
      margin: var(--s-6) auto;
      padding: 0 var(--s-4) var(--s-6);
    }

    /* topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--s-3);
      padding: var(--s-4);
      border-radius: var(--r-3);
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.45));
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }

    @media (prefers-color-scheme: dark) {
      .topbar {
        background: linear-gradient(180deg, rgba(17,24,39,0.85), rgba(17,24,39,0.55));
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: var(--s-3);
      min-width: 0;
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(147,197,253,1), rgba(37,99,235,1) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.10), rgba(0,0,0,0.10));
      box-shadow: 0 16px 28px rgba(37, 99, 235, 0.28);
      flex: 0 0 auto;
      position: relative;
      overflow: hidden;
    }

    .logo::after {
      content: "";
      position: absolute;
      inset: -40%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.35), transparent 70%);
      transform: rotate(20deg);
      animation: shine 6s var(--ease) infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-60%) rotate(20deg); opacity: 0; }
      15% { opacity: 1; }
      35% { transform: translateX(60%) rotate(20deg); opacity: 0; }
      100% { opacity: 0; }
    }

    h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 2px 0 0;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 560px;
    }

    .meta {
      display: flex;
      gap: var(--s-2);
      flex-wrap: wrap;
      justify-content: flex-end;
      text-align: right;
    }

    .chip {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(248,250,252,0.65);
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
    }

    @media (prefers-color-scheme: dark) {
      .chip { background: rgba(15,23,42,0.35); }
    }

    /* tabs */
    .tabs {
      display: flex;
      gap: var(--s-2);
      margin: var(--s-4) 0;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 999px;
      cursor: pointer;
      background: rgba(255,255,255,0.60);
      color: var(--muted);
      font-weight: 800;
      font-size: 13px;
      transition: transform var(--dur) var(--ease), background var(--dur) var(--ease), border-color var(--dur) var(--ease), color var(--dur) var(--ease);
      user-select: none;
    }

    .tab:hover {
      transform: translateY(-1px);
      border-color: rgba(37,99,235,0.28);
      color: #334155;
      background: rgba(255,255,255,0.78);
    }

    .tab.active {
      background: rgba(37,99,235,0.12);
      border-color: rgba(37,99,235,0.35);
      color: var(--text);
    }

    @media (prefers-color-scheme: dark) {
      .tab { background: rgba(17,24,39,0.55); }
      .tab:hover { background: rgba(17,24,39,0.70); color: var(--text); }
      .tab.active { background: rgba(96,165,250,0.12); border-color: rgba(96,165,250,0.35); }
    }

    /* grid/cards used by app.js */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1.25fr;
      gap: var(--s-4);
    }
    @media (max-width: 950px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      border-radius: var(--r-3);
      border: 1px solid var(--border);
      background: var(--panel-solid);
      box-shadow: var(--shadow-sm);
      padding: var(--s-4);
      transition: transform var(--dur) var(--ease), box-shadow var(--dur) var(--ease);
    }

    .card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    @media (prefers-color-scheme: dark) {
      .card { background: rgba(17,24,39,0.80); backdrop-filter: blur(10px); }
    }

    .card h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }

    .muted { color: var(--muted); font-size: 13px; }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--s-2);
      flex-wrap: wrap;
    }

    /* forms */
    label {
      display: block;
      margin: 10px 0 6px;
      font-size: 12px;
      color: rgba(51,65,85,0.95);
      font-weight: 900;
      letter-spacing: 0.25px;
      text-transform: uppercase;
    }
    @media (prefers-color-scheme: dark) {
      label { color: rgba(226,232,240,0.9); }
    }

    input, textarea, select {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--r-2);
      padding: 11px 12px;
      font-size: 14px;
      background: rgba(255,255,255,0.90);
      color: var(--text);
      outline: none;
      transition: border-color var(--dur) var(--ease), box-shadow var(--dur) var(--ease), background var(--dur) var(--ease);
    }

    @media (prefers-color-scheme: dark) {
      input, textarea, select { background: rgba(15,23,42,0.40); }
    }

    input:focus, textarea:focus, select:focus {
      border-color: rgba(37, 99, 235, 0.6);
      box-shadow: 0 0 0 4px var(--ring);
    }

    textarea { min-height: 100px; resize: vertical; }

    /* buttons */
    button {
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 900;
      font-size: 13px;
      cursor: pointer;
      transition: transform var(--dur) var(--ease), background var(--dur) var(--ease), border-color var(--dur) var(--ease), box-shadow var(--dur) var(--ease);
      user-select: none;
    }

    button:active { transform: translateY(1px); }

    button.primary {
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      color: #fff;
      box-shadow: 0 10px 20px rgba(37,99,235,0.18);
    }

    button.primary:hover {
      box-shadow: 0 14px 26px rgba(37,99,235,0.26);
      transform: translateY(-1px);
    }

    button.primary:focus-visible,
    .tab:focus-visible,
    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* list cards inside list containers */
    #t_list .card, #k_list .card, #a_list .card {
      box-shadow: none;
      background: rgba(248,250,252,0.70);
      border-radius: var(--r-2);
      padding: var(--s-3);
      transform: none !important;
    }

    @media (prefers-color-scheme: dark) {
      #t_list .card, #k_list .card, #a_list .card { background: rgba(15,23,42,0.30); }
    }

    /* status pill */
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      border: 1px solid var(--border);
      background: rgba(248,250,252,0.70);
      color: rgba(51,65,85,0.95);
    }
    @media (prefers-color-scheme: dark) {
      .pill { background: rgba(15,23,42,0.35); color: rgba(226,232,240,0.9); }
    }

    /* Small responsive polish */
    @media (max-width: 520px) {
      .topbar { align-items: flex-start; }
      .subtitle { white-space: normal; max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div style="min-width:0;">
          <h1>DevDesk</h1>
          <p class="subtitle">Tickets • Knowledge Base • Assets — lightweight IT operations tool</p>
        </div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-view="tickets">Tickets</div>
      <div class="tab" data-view="kb">Knowledge Base</div>
      <div class="tab" data-view="assets">Assets</div>
    </div>

    <div id="view"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
